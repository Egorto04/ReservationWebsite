<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Info</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd; /* Add this for visible borders */
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd; /* Add this for visible borders */
        }

        th {
            background-color: #3498db;
            color: white;
            text-align: center;
            font-size: 16px;
        }

        td {
            background-color: #f9f9f9;
            color: #2c3e50;
            font-size: 15px;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        tr:hover td {
            background-color: #e8e8e8;
        }

        input[type="submit"] {
            padding: 15px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
            transform: scale(1.02);
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-container form {
            flex-grow: 1;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .btn-container {
                flex-direction: column;
                gap: 10px;
            }

            .btn-container form {
                margin: 0;
            }

            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>PNR Code for the reservation</h2>
    <h2 th:text="${reservation.pnrCode}"></h2>

    <h2>Passenger Information</h2>
    <table>
        <thead>
        <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Birth Date</th>
            <th>Gender</th>
            <th>Passport No</th>
            <th>Nationality No</th>
            <th>Tel No</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.personType}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.birthDate}"></td>
            <td th:text="${user.gender}"></td>
            <td th:text="${user.passportNo}"></td>
            <td th:text="${user.nationalityNo}"></td>
            <td th:text="${user.telNo}"></td>
            <td th:text="${user.email}"></td>
        </tr>
        </tbody>
    </table>

    <h2>Flight Information</h2>
    <table>
        <thead>
        <tr>
            <th>Plane</th>
            <th>Departure</th>
            <th>Landing</th>
            <th>Date of Departure</th>
            <th>Departure Time</th>
            <th>Class</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Flight One</td>
            <td th:text="${planeOne.departureLocation}"></td>
            <td th:text="${planeOne.landingLocation}"></td>
            <td th:text="${planeOne.dateDeparture}"></td>
            <td th:text="${planeOne.timeDeparture}"></td>
            <td th:text="${reservation.firstType}"></td>
            <td th:text="${reservation.firstPrice} + '$'"></td>
        </tr>
        <tr th:if="${reservation.flightNumberTwo} != 0">
            <td>Flight Two</td>
            <td th:text="${planeTwo.departureLocation}"></td>
            <td th:text="${planeTwo.landingLocation}"></td>
            <td th:text="${planeTwo.dateDeparture}"></td>
            <td th:text="${planeTwo.timeDeparture}"></td>
            <td th:text="${reservation.secondType}"></td>
            <td th:text="${reservation.secondPrice} + '$'"></td>
        </tr>
        </tbody>
    </table>

    <div class="btn-container">
        <form th:action="@{/main-page/cancel-reservation}" th:object="${reservation}" method="post">
            <input type="hidden" th:field="*{pnrCode}">
            <input type="submit" value="Cancel Reservation">
        </form>

        <form th:action="@{/main-page/reset-everything}">
            <input type="submit" value="Go to Home Page">
        </form>
    </div>
</div>

</body>
</html>
