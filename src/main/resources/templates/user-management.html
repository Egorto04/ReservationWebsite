<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            color: #fff;
        }

        .sidebar a {
            color: #fff;
            display: block;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .main-content {
            margin-left: 22%;
            padding: 20px;
        }
        form {
            width: 60%;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
        .header{
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Menu</h2>
    <a th:href="@{/section1}">Search Plane</a>
    <a th:href="@{/section2}">Reservations</a>
    <a th:href="@{/section3}">Payment</a>
</div>

<div class="main-content">

    <div class="container">
        <h2 class="header">User Management</h2>
        <div th:if="${error != null}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/main-page/add-user}" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="confirmPassword">Password (Again):</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="container">
        <h2 class="header">Delete User</h2>
        <div th:if="${error1 != null}" class="error-message">
            <p th:text="${error1}"></p>
        </div>
        <form th:action="@{/main-page/delete-user}" method="post">
            <label for="delUsername">Username:</label><br>
            <input type="text" id="delUsername" name="delUsername"><br>
            <input type="submit" value="Delete">
        </form>
    </div>
</div>
</body>
</html>
