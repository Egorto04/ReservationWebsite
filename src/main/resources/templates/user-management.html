<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .sidebar h2 {
            color: #ecf0f1;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: #ecf0f1;
            display: block;
            padding: 12px;
            text-decoration: none;
            margin-bottom: 15px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .main-content {
            margin-left: 270px;
            padding: 40px;
            flex-grow: 1;
            background-color: #ecf0f1;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
            max-width: 600px; /* Limiting the width of the container */
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            color: #34495e;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }
        .logout-form {
            margin-top: 30px;
            text-align: center;
        }

        .logout-form input[type="submit"] {
            width: auto;
            padding: 10px 20px;
            background-color: #e74c3c;
        }

        .logout-form input[type="submit"]:hover {
            background-color: #c0392b;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
            transform: scale(1.02);
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-container {
            position: relative;
            margin-bottom: 20px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 55%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #3498db;
        }
        .toggle-password1 {
            position: absolute;
            right: 10px;
            top: 55%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #3498db;
        }
    </style>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var toggleButton = document.querySelector(".toggle-password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Show";
            }
        }
        function toggleConfirmPasswordVisibility() {
            var passwordInput = document.getElementById("confirmPassword");
            var toggleButton = document.querySelector(".toggle-password1");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Show";
            }
        }
    </script>
</head>
<body>
<div class="sidebar">
    <h2>Menu</h2>
    <a th:href="@{/section1}">Search Plane</a>
    <a th:href="@{/section2}">Reservations</a>
    <a th:href="@{/section3}">User Management</a>
    <a th:href="@{/section4}">Help</a>
    <div class="logout-form">
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout">
        </form>
    </div>

</div>

<div class="main-content">

    <div class="container">
        <h2 class="header">User Management</h2>
        <div th:if="${error != null}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/main-page/add-user}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <div class="password-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">Show</button>
            </div>

            <div class="password-container">
                <label for="confirmPassword">Password (Again):</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <button type="button" class="toggle-password1" onclick="toggleConfirmPasswordVisibility()">Show</button>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="container">
        <h2 class="header">Delete User</h2>
        <div th:if="${error1 != null}" class="error-message">
            <p th:text="${error1}"></p>
        </div>
        <form th:action="@{/main-page/delete-user}" method="post">
            <label for="delUsername">Username:</label>
            <input type="text" id="delUsername" name="delUsername" required>
            <input type="submit" value="Delete">
        </form>
    </div>
</div>
</body>
</html>
