<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .account-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 24px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #3498db;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
            transform: scale(1.02);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="account-container">
    <h2>Create Account</h2>
    <form th:action="@{/creatingAccount}" th:object="${webUser}" method="post">

        <input type="text" th:field="*{firstName}" placeholder="First Name" required>
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-message"></div>

        <input type="text" th:field="*{lastName}" placeholder="Last Name" required>
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-message"></div>

        <input type="text" th:field="*{username}" placeholder="Username" required>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></div>

        <input type="email" th:field="*{email}" placeholder="Email" required>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>

        <input type="password" th:field="*{password}" placeholder="Password" required>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>

        <input type="submit" value="Create Account">
    </form>
</div>

</body>
</html>
